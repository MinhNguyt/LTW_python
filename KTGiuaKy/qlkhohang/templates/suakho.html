<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if instance %}
            SUA THONG TIN KHO
        {% else %}
            THEM MOI KHO
        {% endif %}</title>
    <style>
        label{
            color:#073b57;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value= "{% if instance %} Sửa kho {% else %} Thêm mới {% endif %}" class="btn btn-primary" style="background-color: #073b57; padding: 5px 15px; border-radius: 7px; border-color: #fff; margin: 5px 0; color: #fff; font-weight: bold;">
    </form>
</body>
</html>
